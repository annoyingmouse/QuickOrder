<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quick Order Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
          integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script type="module"
            src="components/Panel.js"></script>
    <script type="module"
            src="components/Roof.js"></script>
    <script type="module"
            src="components/Mount.js"></script>
    <script type="module"
            src="components/Inverter.js"></script>
    <link rel="stylesheet"
          href="style/style.css">
  </head>
  <body>
    <button type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#quickOrderModal">
      Launch quick order modal
    </button>
    <div class="modal fade"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="quickOrderModal"
         tabindex="-1"
         aria-labelledby="quickOrderModalLabel"
         aria-hidden="true"
         data-panel-id=""
         data-roof-id=""
         data-mount-id=""
         data-rows="2"
         data-columns="7"
         data-panels="14"
         data-aspect-ratio="">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"
                id="quickOrderModalLabel">Quick Order <span id="quickOrderTitle"></span></h5>
          </div>
          <div class="modal-body">
            <div class="modal-split"
                 data-title="Pick Panels"
                 data-object="panel">
              <div class="form">
                <div class="row" id="panel-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Pick Roof Type"
                 data-object="roof">
              <div class="form">
                <div class="row" id="roof-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Pick Mountings"
                 data-object="mount">
              <div class="form">
                <div class="row" id="mount-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Choose Layout"
                 data-object="layout">
              <div class="form">
                <div class="row">
                  <div class="col-12 mb-3">
                    <div class="mb-3">
                      <label for="rows" class="form-label">Rows</label>
                      <input type="number"
                             class="form-control"
                             id="rows"
                             value="2">
                    </div>
                    <div class="mb-3">
                      <label for="columns" class="form-label">Columns</label>
                      <input type="number"
                             class="form-control"
                             id="columns"
                             value="7">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="orientation" id="landscape" checked>
                      <label class="form-check-label" for="landscape">
                        Landscape
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="orientation" id="portrait">
                      <label class="form-check-label" for="portrait">
                        Portrait
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div id="gridBackground">
                      <div id="gridHolder" class="p-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Choose Inverter"
                 data-object="inverter">
              <div class="form">
                <div class="row" id="inverter-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Finish up"
                 data-object="order">
              <div class="form">
                <div class="body">body 3</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script type="module"
            src="script/script.js"></script>
  </body>
</html>
