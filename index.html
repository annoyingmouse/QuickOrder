<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quick Order Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
          integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="components/Roof.js"></script>
    <script src="components/Panel.js"></script>
  </head>
  <body>
    <button type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#quickOrderModal">
      Launch quick order modal
    </button>
    <div class="modal fade"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="quickOrderModal"
         tabindex="-1"
         aria-labelledby="quickOrderModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"
                id="quickOrderModalLabel">Quick Order <span id="quickOrderTitle"></span></h5>
          </div>
          <div class="modal-body">
            <div class="modal-split"
                 data-title="Pick Panels"
                 data-object="panel">
              <div class="form">
                <div class="row" id="panel-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Pick Roof Type"
                 data-object="roof">
              <div class="form">
                <div class="row" id="roof-container"></div>
              </div>
            </div>
            <div class="modal-split"
                 data-title="Pick Fittings"
                 data-object="mount">
              <div class="form">
                <div class="body">body 3</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script type="module"
            src="script/script.js"></script>
  </body>
</html>
